name: Assign Random Reviewers

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  assign_reviewers:
    runs-on: ubuntu-latest
    steps:
      - name: Select random reviewers
        id: get-reviewers
        run: |
          # 고정된 리뷰어 목록 설정
          REVIEWERS=("alscksdlek" "csbizz" "galaxy-78" "ganghoho" "taeyeonkim94")

          # PR 작성자 제외
          PR_AUTHOR="${{ github.event.pull_request.user.login }}"
          FILTERED_REVIEWERS=()

          for reviewer in "${REVIEWERS[@]}"; do
            if [ "$reviewer" != "$PR_AUTHOR" ]; then
              FILTERED_REVIEWERS+=("$reviewer")
            fi
          done

          # 랜덤하게 2명 선택
          if [ ${#FILTERED_REVIEWERS[@]} -ge 2 ]; then
            selected_reviewers=($(shuf -n 2 -e "${FILTERED_REVIEWERS[@]}"))
            
            # 큰따옴표로 감싼 JSON 문자열 생성
            payload="{\"reviewers\": [\"${selected_reviewers[0]}\", \"${selected_reviewers[1]}\"]}"
            echo "payload=$payload" >> $GITHUB_ENV
            
            echo "Selected reviewers: ${selected_reviewers[*]}"
          else
            echo "Not enough eligible reviewers available"
            exit 1
          fi

      - name: Assign reviewers to PR
        run: |
          echo "${{ env.payload }}" > payload.json
          curl -X POST \
            "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/requested_reviewers" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Content-Type: application/json" \
            --data @payload.json
