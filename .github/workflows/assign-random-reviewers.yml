name: Assign Random Reviewers

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  assign_reviewers:
    runs-on: ubuntu-latest
    steps:
      - name: Select random reviewers
        id: get-reviewers
        run: |
          # 고정된 리뷰어 목록 설정
          REVIEWERS=("alscksdlek" "csbizz" "galaxy-78" "ganghoho" "taeyeonkim94")

          # PR 작성자 제외
          PR_AUTHOR="${{ github.event.pull_request.user.login }}"
          FILTERED_REVIEWERS=()

          for reviewer in "${REVIEWERS[@]}"; do
            if [ "$reviewer" != "$PR_AUTHOR" ]; then
              FILTERED_REVIEWERS+=("$reviewer")
            fi
          done

          # 남은 리뷰어 중 랜덤하게 2명 선택
          if [ ${#FILTERED_REVIEWERS[@]} -ge 2 ]; then
            selected_reviewers=($(shuf -n 2 -e "${FILTERED_REVIEWERS[@]}"))
            json_array=$(printf '"%s",' "${selected_reviewers[@]}" | sed 's/,$//')
            echo "Selected reviewers: ${selected_reviewers[*]}"
            echo "reviewers=$json_array" >> $GITHUB_OUTPUT
          else
            echo "Not enough eligible reviewers available"
            exit 1
          fi

      - name: Assign reviewers to PR
        if: steps.get-reviewers.outputs.reviewers != ''
        run: |
          curl -X POST "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/requested_reviewers" \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          -d "{\"reviewers\": [${{ steps.get-reviewers.outputs.reviewers }}]}"
